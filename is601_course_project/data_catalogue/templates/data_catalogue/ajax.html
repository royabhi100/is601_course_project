<!DOCTYPE html>
<html>
<head>

            crossorigin="anonymous"></script>
    <script>
        function ajaxDemo() {
            $.get("ajax-demo", function(data, status) {
                alert("Data: " + data + "\nStatus: " + status);
            });
        }
    </script>
</head>

<body>

<h2>AJAX With jQuery and Django</h2>

<button type="button" onclick="ajaxDemo()">Perform an AJAX Request</button>

</body>
